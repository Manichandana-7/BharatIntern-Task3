<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Netflix Homepage</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="netflix.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="netflix-logo-0.png.crdownload" alt="netflix logo">
      </div>
      <div class="right">
        <form class="language" action="index.html" method="post">
          <select>
            <option>English</option>
            <option>Hindi</option>
          </select>
          <button type="button" name="button" class="sign btn">Sign In</button>
        </form>
      </div>
    </div>
    <div class="child">
      <h1>Unlimited movies, TV shows and more</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
      <div class="getstarted">
        <input class="email" type="email" placeholder="Email address">
        <button type="button" name="button" class="get btn">Get Started ></button>
      </div>
    </div>
  </div>
</body>
</html>
